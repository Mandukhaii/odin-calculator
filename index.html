<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <div class="row">
          <div class="operator AC" onclick="clearDisplay()">AC</div>
          <div class="operator" onclick="negate()">+/-</div>
          <div class="operator" onclick="setOperator(this)">%</div>
          <div class="operator" onclick="setOperator(this)">/</div>
        </div>
        <div class="row">
          <div class="button" onclick="populateDisplay(this)">7</div>
          <div class="button" onclick="populateDisplay(this)">8</div>
          <div class="button" onclick="populateDisplay(this)">9</div>
          <div class="operator" onclick="setOperator(this)">*</div>
        </div>
        <div class="row">
          <div class="button" onclick="populateDisplay(this)">4</div>
          <div class="button" onclick="populateDisplay(this)">5</div>
          <div class="button" onclick="populateDisplay(this)">6</div>
          <div class="operator" onclick="setOperator(this)">-</div>
        </div>
        <div class="row">
          <div class="button" onclick="populateDisplay(this)">1</div>
          <div class="button" onclick="populateDisplay(this)">2</div>
          <div class="button" onclick="populateDisplay(this)">3</div>
          <div class="operator" onclick="setOperator(this)">+</div>
        </div>
        <div class="row">
          <div class="button zero" onclick="populateDisplay(this)">0</div>
          <div class="button" onclick="populateDisplay(this)">.</div>
          <div class="operator equal" onclick="setOperator(this)">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
